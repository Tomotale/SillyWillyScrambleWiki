[Character]
Name="Osi"
Description="""
Osi is a shapeshifting fighter who uses flames to get in close and smoke to disorient the opponent. With powerful mixup
tools, and the ability to impair the opponents vision, clever setup of smoke is essential to playing this character.
With access to Burning Resolve, Osi gains access to high damage combos and fast approaches as well. Make sure to use
this all together to thoroughly beat down your opponent.
"""
