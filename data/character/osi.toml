PortraitPath="portrait/Osi_Portrait.png"
AlternatePortraitPath="portrait/Osi_Alternate_Portrait.png"
Type="Cloudy"
Health="450"
MoveSpeed="1.2x"
Stage=""
Reversals=[
    "%ref(Enkindled Spikes,623K)",
    "%ref(Blazing Onslaught,2141236H)"
]

###################################
# Unique Mechanics
###################################
[[Character.Mechanics]] # Mist
Name="Mist"
Type="Text"
Description="""
Osi's signature mechanic is <b>Mist</b>. Certain moves like  %ref(Smoke Wheel) deploy clouds of Mist,
which Osi can use to obscure himself from the opponent, only showing a faint outline of his form. This makes it much
harder for opponents to see and react to Osi's movements. When Osi is inside the Mist, he takes 50% more damage from
attacks, and if he is hit three times while in the Mist, it will dissipate. Mist, unless created by
%ref(Shrouded in Mist), will also fade after a certain amount of time. While the Mist obscures Osi,
it does not do the same for his visual effects, meaning he should stick to using moves with less pronounced effects
if he wishes to conceal himself effectively.
"""

