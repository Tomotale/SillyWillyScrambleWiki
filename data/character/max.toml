[[Character.Mechanics]]
Name="Caffeine Gauge"
Description="""
Max uses their Caffeine Gauge to perform enhanced versions of their special moves. Max starts the round with 0 out of
three Caffeine bars, and one is consumed every time a special move is performed. Max's moves when enhanced are
significantly more powerful, deal more damage, and have more launch power, allowing for more combo potential when
managed correctly.
"""

