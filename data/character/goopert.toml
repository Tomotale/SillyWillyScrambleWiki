[[Character.Mechanics]] # Cursor State
Name="Cursor State"
Description="""
A state that the opponent can be placed in when hit by %ref(wii aim,41236S,s). While in this state, all items that
perform attacks such as Funny Fork, Blue Bird, and Fishing Rod all home into the opponent's current position.
Additionally, when drawing an item with %ref(behold!,236P,p), Goopert can influence the direction of the falling item
using 6 or 4 to pull the item forwards or backwards respectively. This state lasts for a set amount of time or until
Goopert is hit.
"""

