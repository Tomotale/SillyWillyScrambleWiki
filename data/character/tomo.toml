Tomo uses his tome to summon a large wall of magic covering a wide area in front of him.
<br><br>
This move serves as both a good spacing tool and an even better anti-zoning tool, reflecting any incoming projectiles
back from whence they came. Being a command normal, this move can be canceled into any of Tomo's powerful special
