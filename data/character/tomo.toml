[Character]
Name="Tomo"
Description="""
Wielding a glaive and tome, Tomo is a master of the midrange who uses his resources to control the ebb and flow
of battle.
<br><br>
Tomo is entirely defined by his unique resource, %ref(Mana,Mana,generic). Tomo uses a portion of his Mana to cast
any of his special moves (including %ref(6S,6S,s)). If a move costs more Mana than he currently has, it will not
trigger and instead will whiff. If his Mana is depleted, he will enter %ref(Exhaustion,Exhaustion,generic)—a
debilitating state that leaves him highly vulnerable to massive damage.
<br><br>
Once he is at a safe range, Tomo can use his specials to expertly control the midrange, forcing the opponent to
think twice about their approach. With the right momentum, he can easily keep up a solid web of denial; once
his opponent is caught, Tomo is free to close in for a full combo combined with the choice of %note(When your opponent
is knocked down and you are able to attack them as soon as they wake up,okizeme) or resource recovery. When he has
%ref(Mana Crimen,Mana Crimen,k) and 50% meter on his side, Tomo can skip this choice altogether and opt for a much
longer and more effective pressure sequence which at worst leaves him at neutral odds with the opponent.
<br><br>
Tomo's kit gives him the freedom to decide how the game unfolds, provided he has the resources to do so. In the
right hands, Tomo is a highly versatile and cerebral fighter who rewards patience, precision, and execution.
"""
IconPath="icon/Tomo_Icon.png"
PortraitPath="portrait/Tomo_Portrait.png"
Type="Magic"
Stage=""
Reversals=[
    "%ref(Tonitru Pirouette,236236S,s)",
]

###################################
# Unique Mechanics
###################################
[[Character.Mechanics]] # Mana
Name="Mana"
Type="Text"
Description="""
Mana is a resource that Tomo depends on to perform his specials. Upon being hit, he loses Mana proportional
to the amount of damage he takes. He cannot use moves that cost more Mana than he has, requiring him to always
stay on top of his resources. If he is to lose all of his Mana, he enters %ref(Exhaustion,Exhaustion,generic).
%img(Tomo_Mana_Meters.png,Mana Meters,Mana meter when full (left\\)\\, compared to Mana meter when in Exhaustion
(right\\))
"""

[[Character.Mechanics]] # Exhaustion
Name="Exhaustion"
Type="Text"
Description="""
When Tomo's Mana is exhausted, he automatically enters Exhaustion. During this state, Tomo is left <b>helpless
and vulnerable</b>—he cannot input any commands, takes <b>twice</b> as much damage as normal, and the following hit
triggers an <b>automatic counter hit</b>. Exhaustion lasts until a couple seconds have passed or until the
current combo ends. At the end of this state, Tomo recovers with 100% Mana, and is able to restart his
offense.
"""

